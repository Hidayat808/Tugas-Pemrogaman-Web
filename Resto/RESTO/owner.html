<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">OWNER</div>
        <a href="#" class="menu-link active">Lihat Laporan</a>
        <a href="#" class="menu-link">Kelola Menu</a>
        <a href="#" class="menu-link">Kelola Stok</a>
        <a href="#" class="menu-link">Ambil Keputusan Bisnis</a>
        <hr style="margin: 20px 0;">
        <button class="btn-secondary" style="width: 100%;">Export Laporan</button>
    </div>

    <div class="main-content" style="padding: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="text-align: left;">Lihat Laporan</h2>
            <input type="text" placeholder="Cari Menu atau Laporan..." style="width: 250px;">
        </div>

        <div class="grid-2">
            <div class="card">
                <h4>Omset Hari ini</h4>
                <h2>Rp 630.000</h2>
                <small>Total penjualan hari ini</small>
            </div>
            <div class="card">
                <h4>Menu Terlaris</h4>
                <h2>Ayam Bakar</h2>
                <small>Menu paling banyak terjual</small>
            </div>
            <div class="card">
                <h4>Stok Rendah</h4>
                <h2>1 item</h2>
                <small>Item yang perlu restock</small>
            </div>
        </div>
    </div>
</body>
</html>
