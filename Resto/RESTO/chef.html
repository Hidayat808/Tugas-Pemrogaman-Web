<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Chef - Dapur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container centered-content" style="display: block;">
        <h2>Chef</h2>

        <div class="card">
            <h4>List Pesanan Masuk</h4>
            
            <div class="list-item">
                <span>Ayam Bakar x1</span>
                <button class="btn" style="width: auto; padding: 5px 15px;">Terima</button>
            </div>
            <div class="list-item">
                <span>Bebek Goreng x1</span>
                <button class="btn" style="width: auto; padding: 5px 15px;">Terima</button>
            </div>
            <div class="list-item">
                <span>Nasi Uduk x2</span>
                <button class="btn" style="width: auto; padding: 5px 15px;">Terima</button>
            </div>
        </div>

        <div class="card">
            <h4>Pesan Yang Diterima</h4>
            <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 5px; border-radius: 5px;">
                Ayam Bakar x1
            </div>
            <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 5px; border-radius: 5px;">
                Nasi Uduk x2
            </div>
        </div>

        <div class="card">
            <h4>Update Status Pesanan</h4>
            <div class="grid-2">
                <div style="background-color: #333; padding: 10px; border-radius: 5px; color: white;">
                    <div style="margin-bottom: 5px; font-weight: bold;">Waiting</div>
                    <div style="background: white; color: black; padding: 5px; margin-bottom: 5px; border-radius: 3px;">Ayam Bakar x1</div>
                    <div style="background: white; color: black; padding: 5px; border-radius: 3px;">Bebek Goreng x1</div>
                </div>
                <div style="background-color: #333; padding: 10px; border-radius: 5px; color: white;">
                    <div style="margin-bottom: 5px; font-weight: bold;">Ready</div>
                    <div style="background: white; color: black; padding: 5px; margin-bottom: 5px; border-radius: 3px;">Nasi Uduk x3</div>
                    <div style="background: white; color: black; padding: 5px; border-radius: 3px;">Ayam Bakar x2</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
