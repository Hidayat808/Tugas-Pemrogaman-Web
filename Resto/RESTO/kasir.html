<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kasir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container centered-content" style="display: block;">
        <h2>Kasir</h2>

        <div class="card">
            <h4>Daftar Pesanan</h4>
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <span>Ayam Bakar</span> <span>Rp 10.000</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <span>Nasi Uduk</span> <span>Rp 7.000</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid black; padding-bottom: 5px;">
                <span>Es Teh Manis</span> <span>Rp 4.000</span>
            </div>
            <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 18px;">
                <span>Total</span> <span>Rp 21.000</span>
            </div>
        </div>

        <div class="card">
            <h4>Pilih Metode Pembayaran</h4>
            <div class="grid-2" style="margin-bottom: 15px;">
                <button class="btn-secondary" style="height: 50px;">Tunai</button>
                <button class="btn-secondary" style="height: 50px;">Non Tunai</button>
            </div>
            <button class="btn">Cetak Struk</button>
        </div>

        <div class="card">
            <h4>Sub Menu Laporan</h4>
            <button class="btn" style="margin-bottom: 10px;">Laporan Harian</button>
            <button class="btn" style="margin-bottom: 10px;">Laporan Mingguan</button>
            <button class="btn">Laporan Bulanan</button>
        </div>
    </div>
</body>
</html>
