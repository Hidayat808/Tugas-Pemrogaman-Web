<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pelayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container centered-content" style="display: block;">
        <h2>Pelayan</h2>

        <div class="card">
            <h4>Menu Pesanan</h4>
            <div style="margin-bottom: 5px;"><input type="checkbox"> Ayam Bakar</div>
            <div style="margin-bottom: 5px;"><input type="checkbox"> Bebek Goreng</div>
            <div style="margin-bottom: 5px;"><input type="checkbox"> Nasi Uduk</div>
            <div style="margin-bottom: 5px;"><input type="checkbox"> Es Teh Manis</div>
        </div>

        <div class="card">
            <h4>Kirim Ke Chef</h4>
            <textarea rows="4" placeholder="Tulis catatan atau instruksi untuk chef..."></textarea>
            <button class="btn">Kirim</button>
        </div>

        <div class="card">
            <h4>Cek Update Status Pesanan</h4>
            <input type="text" placeholder="Masukkan ID Pemesanan...">
            <button class="btn">Cek Status</button>
        </div>
    </div>
</body>
</html>
